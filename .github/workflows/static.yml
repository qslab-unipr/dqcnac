name: Deploy Sphinx to GitHub Pages

on:
  push:
    branches: [ main ]  # Change to your default branch if different
  workflow_dispatch:   # Allows manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # For Sphinx version handling

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'  # Use your Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx sphinxcontrib-napoleon sphinx-rtd-theme

    - name: Build Sphinx
      run: |
        cd docs
        sphinx-build sources/ build/html -b html

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/build/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
